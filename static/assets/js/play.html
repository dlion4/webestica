<div class="position-relative">
  <img class="card-img lazy" data-src="/static/assets/images/blog/4by3/07.jpg" alt={post.title}/>
  <div class="card-img-overlay d-flex align-items-start flex-column p-3">
    <!-- Card overlay Top -->
    <div class="w-100 mb-auto d-flex justify-content-end">
      <div class="text-end ms-auto">
        <!-- Card format icon -->
        <div class="icon-md bg-white bg-opacity-10 bg-blur text-white fw-bold rounded-circle" title="${Math.floor(Math.random() * 10)} rating">
          ${Math.floor(Math.random() * 10)}
        </div>
      </div>
    </div>
    <!-- Card overlay bottom -->
    <div class="w-100 mt-auto">
      <a href="#" class="badge text-bg-info mb-2">
        <i class="fas fa-circle me-2 small fw-bold"></i>
        ${post.template ? `${post.template.category.title}` : 'Uncategorized'}
      </a>
    </div>
  </div>
</div>


<div class="card-body px-0 pt-3">
  <h5 class="card-title">
    <a href="" class="btn-link text-reset fw-bold">${this.utility.truncateSentence(post.title, 8)}</a>
  </h5>
  <!-- Card info -->
  <ul class="nav nav-divider align-items-center d-none d-sm-inline-block">
    <li class="nav-item">
      <div class="nav-link">
        <div class="d-flex align-items-center position-relative">
          <div class="avatar avatar-xs">
            <img class="avatar-img rounded-circle" src="/static/images/avatar/07.jpg" alt="${post.profile ? `${post.profile.user.username}` : `${this.utility.randomName()}"/>
          </div>
          <span class="ms-3">by
            <a href="#" class="stretched-link text-reset btn-link">
              ${post.profile ? `${post.profile.user.username}` : `${this.utility.randomName()}
            </a>
          </span>
        </div>
      </div>
    </li>
    <li class="nav-item">${this.utility.formatDate(post.created_at)}</li>
  </ul>
</div>
